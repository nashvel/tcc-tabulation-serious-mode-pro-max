[build]
builder = "dockerfile"

[deploy]
startCommand = "/usr/local/bin/docker-entrypoint.sh"
healthcheckPath = "/info.php"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Disable automatic migrations (we run them in entrypoint)
[deploy.migrate]
command = "echo 'Migrations handled by entrypoint script'"
